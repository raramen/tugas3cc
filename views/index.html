<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS 152022018 Sadira AF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Tambahkan file CSS eksternal -->
    <style>
        body {
            background-color: #f0f8ff;
        }
        .upload-card {
            background-color: #ffebcd;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #ff6347;
            font-family: 'Comic Sans MS', sans-serif;
        }
        .btn-custom {
            background-color: #ff4500;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .btn-custom:hover {
            background-color: #ff7f50;
        }
        .file-list-item {
            background-color: #fffae3;
            border: 2px dashed #ff6347;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
        }
        .file-list-item a {
            text-decoration: none;
            color: #ff6347;
            font-weight: bold;
        }
        .file-list-item a:hover {
            text-decoration: underline;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff4500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <div class="card upload-card">
            <h1 class="mb-4">üéâ Tugas 3 Sadira</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file-upload" class="form-label fs-4 text-warning">Pilih File</label>
                    <input type="file" class="form-control form-control-lg" id="file-upload" name="file" title="Pilih file untuk diunggah" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">üéà Unggah Sekarang!</button>
            </form>

            <h2 class="mt-5">üìÅ File yang Sudah Diupload:</h2>
            <div id="file-list" class="mt-3">
                <div class="spinner mx-auto"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchFiles() {
            try {
                const response = await fetch('/files');
                const files = await response.json();
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = ''; // Clear spinner or previous content

                if (files.length === 0) {
                    fileList.innerHTML = `<div class="file-list-item text-muted">Ups! Tidak ada file yang tersedia üò¢</div>`;
                } else {
                    files.forEach(file => {
                        const listItem = document.createElement('div');
                        listItem.className = 'file-list-item';
                        listItem.innerHTML = `<a href="${file.url}" target="_blank">‚ú® ${file.name}</a>`;
                        fileList.appendChild(listItem);
                    });
                }
            } catch (error) {
                console.error('Error fetching files:', error);
                document.getElementById('file-list').innerHTML = '<div class="text-danger">Oops, ada kesalahan saat mengambil file! üòï</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchFiles);
    </script>
</body>
</html>
